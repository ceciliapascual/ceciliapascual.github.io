<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	#star{
		top:5%;
		left:5%;
		width:100px;
		height:100px;
		background-color:gainsboro;
		background-image:url(star-gif.gif);
		background-size:contain;
		background-repeat:no-repeat;
		animation-name:dance;
		animation-duration:3s;
		animation-iteration-count:infinite;
		position:absolute;
	}

@keyframes dance{

	0%{
		left:5%;
		top:5%;
	}

	20%{
		left:5%;
		top:80%;
	}

	40%{
		left:90%;
		top:80%;

	}

	60%{
		left:90%;
		top:5%;
	}

	80%{
		left:5%;
		top:5%;
	}
}

</style>

</head>
<body>
	<div id="star"></div>
</body>
</html>
