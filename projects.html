<!DOCTYPE html>
<html>


<head>
	<!-- code for fonts for page -->

<style>

/*class of photo code:*/

		display:inline-block;
		}
	/*end of class of photo code:*/

	/*jewelry collection code:*/
			#pearls{
				background-image:url(jewelry.jpg
				);

				position:relative;

				top:10%;
			}

			#fallfitphoto{

				display:inline-block;

		/*emily code*/

				display:inline-block;
				position:relative;
				left:10.5%;

			}

		/*nyc code*/

			left:2.5%;

		}

		/*end of nyc code*/

		/*animation code*/

/*end of collections code*/

</head>

<div id = "collections">

	<!-- jewelry collection code: -->

		<!-- container code: -->

			<!-- jewelry link code: -->
				<a id="jewelrylink" href="jewelry.html">

				<div id = "pearls" class="photo">
				</div>
				</a>
			<!-- end of jewelry link code: -->
			
			<!-- fall fits -->

			<!-- end of fall fits -->
