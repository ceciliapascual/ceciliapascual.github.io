<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		
		.cutie{
			background-image:url(jenny.jpg);
			width:100px;
			height:100px;
			background-size:contain;
			display:inline-block;
			background-repeat:no-repeat;
			left:14%;
			position:relative;
		}


	</style>
</head>
<body>

	<script type="text/javascript">
	function makeJenny (input) {
		var jenny = document.createElement("div")

		document.body.appendChild(jenny)

		jenny.classList.add("cutie")

		if (input%2 == 0) {
			jenny.style.backgroundImage = "url(jennyy.jpg)"
		}


	}

	for(var counter=0; counter<99; counter = counter + 1){
		makeJenny(counter) 
	}
</script>
</body>
</html>
